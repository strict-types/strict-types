[package]
name = "strict_types"
description = "Strict types: confined generalized algebraic data types (GADT)"
version = "1.6.3"
authors = ["Dr. Maxim Orlovsky <orlovsky@ubideco.org>"]
homepage = "https://strict-types.org"
license = "Apache-2.0"
keywords = ["encoding", "strict-encoding", "aluvm", "ubideco", "gadt"]
categories = ["compilers", "parser-implementations", "mathematics", "science", "data-structures"]
edition = "2021"
rust-version = "1.67.0"
readme = "README.md"
exclude = [".github"]

[[bin]]
name = "std-stl"
required-features = ["base64"]

[[bin]]
name = "strict-stl"
required-features = ["base64"]

[[test]]
name = "reflect"
required-features = ["base64"]

[dependencies]
amplify = { version = "4.5.0", features = ["apfloat"] }
strict_encoding = { version = "2.6.2", features = ["derive", "float"] }
vesper = { version = "0.1.0", git = "https://github.com/UBIDECO/vesper" }
indexmap = "2.0.2"
baid58 = "0.4.4"
half = "2.2.0"
sha2 = "0.10.8"
base64 = { version = "0.21.4", optional = true }
serde_crate = { package = "serde", version = "1", optional = true }
serde_json = { version = "1.0", optional = true }
serde_yaml = { version = "0.9", optional = true }
toml = { version = "0.8.2", optional = true }

[features]
default = []
all = ["serde", "base64"]
serde = [
    "serde_crate",
    "serde_json", "serde_yaml", "toml",
    "amplify/serde", "strict_encoding/serde"
]

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]

[patch.crates-io]
amplify = { git = "https://github.com/rust-amplify/rust-amplify", branch = "v4.0" }
strict_encoding = { git = "https://github.com/strict-types/strict-encoding", branch = "ident" }
